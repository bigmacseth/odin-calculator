<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Calculator</title>
    <link rel="stylesheet" href="./style.css"> 
</head>
<body>

    <h1 style="font-family: Arial, Helvetica, sans-serif;">Odin-Calculator</h1>
    
    <div id="view-window">
        <p>80085</p>
    </div>
    <div class="wrapper">
        <div class="buttons">
            <button>CE</button>
            <button>C</button>
            <button>Del</button>
            <button>/</button>
        </div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>X</button>
        </div>
        <div class="buttons">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="buttons">
            <button id="bottom-corner-left"></button>
            <button>0</button>
            <button>.</button>
            <button id="bottom-corner-right">=</button>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
