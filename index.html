<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Calculator</title>
    <link rel="stylesheet" href="./style.css"> 
</head>
<body>

    <h1 style="font-family: Arial, Helvetica, sans-serif;">Odin-Calculator</h1>
    
    <div id="view-window">
        <p id="numbers" maxlength="12"></p>
    </div>
    <div class="wrapper">
        <div class="buttons">
            <button id="clearAll" class="func-btn">CE</button>
            <button id="clear" class="func-btn">C</button>
            <button id="backspace" class="func-btn">Del</button>
            <button id="divide" class="operator-btn">/</button>
        </div>
        <div class="buttons">
            <button id="7" class="num-btn">7</button>
            <button id="8" class="num-btn">8</button>
            <button id="9" class="num-btn">9</button>
            <button id="multiply" class="operator-btn">X</button>
        </div>
        <div class="buttons">
            <button id="4" class="num-btn">4</button>
            <button id="5" class="num-btn">5</button>
            <button id="6" class="num-btn">6</button>
            <button id="subtract" class="operator-btn">-</button>
        </div>
        <div class="buttons">
            <button id="1" class="num-btn">1</button>
            <button id="2" class="num-btn">2</button>
            <button id="3" class="num-btn">3</button>
            <button id="add" class="operator-btn">+</button>
        </div>
        <div class="buttons">
            <button id="bottom-corner-left"></button>
            <button id="0" class="num-btn">0</button>
            <button id="." class="num-btn">.</button>
            <button id="equals" class="func-btn">=</button>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
